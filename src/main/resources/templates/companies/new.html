<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New company</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <h1>Add new company</h1>
                <hr/>
                <form th:action="@{/companies/add}" method="post" th:object="${company}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Add company</button>
                        <button class="btn btn-outline-danger" type="reset">Clear fields</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
